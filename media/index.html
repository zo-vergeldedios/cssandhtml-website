<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CSS Dojo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="grandmasterjedizo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@400;500;700;900&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <h2>CSS Dojo</h2>
      <div id="navlinks">
        <a href="#header">Home</a>
        <a href="#tools">Tools</a>
        <a href="#aboutMe">About Me</a>
      </div>
    </nav>
    <section id="header">
      <h1>Welcome to My CSS Dojo</h1>

      <p><span>Drag your cursor Here</span></p>
      <p>Press the Play Button</p>
      <audio controls>
        <source
          src="Christopher Cross - Sailing (Official Music Video) [Remastered HD].mp3"
          type="audio/mpeg"
        />
      </audio>
    </section>
    <section id="tools">
      <h2>Tools for Web Dev</h2>
      <div class="tools-container">
        <div class="tools-card">
          <img src="./logos/logo-html5.png" alt="html5" />
          <h3>HTML 5</h3>
        </div>
        <div class="tools-card">
          <img src="./logos/logo-css3.png" alt="css" />
          <h3>CSS 3</h3>
        </div>
        <div class="tools-card">
          <img src="./logos/logo-javascript.png" alt="javascript" />
          <h3>JavaScript</h3>
        </div>
      </div>
    </section>

    <div id="aboutMe" class="card">
      <h2>Zo Vergel de Dios</h2>
      <p>Web Developer</p>
      <img src="grandmasterjedizo.png" alt="jediZo" />
    </div>
  </body>
</html>
